<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Dettaglio foto</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
		integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
	<header class="container-fluid mb3">
		<div class="row col-6 m-auto">
			<a class="btn btn-secondary my-3" th:href="@{/guest}">Torna alle foto</a>
		</div>
		<div class="row text-center">
			<h1 id="title" class="mb-3">TITOLO</h1>
		</div>
	</header>
	<main class="container">
		<div class="row col-8 m-auto">
			<div id="url" class="col-6">
			</div>

			<div class="row col-6">
				<h6>descrizione:</h6>
				<p id="description" class=""></p>
				<h6>Categorie: </h6>
				<div class="col-6">
					<ul id="ul_categories">
					</ul>
				</div>
				<hr>
				<p id="tag" class=""></p>
			</div>
		</div>
		<h3 class="text-center">Commenti:</h3>
		<div class="row col-8 m-auto">
			<div class="col-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Autore</th>
							<th>Commento</th>
						</tr>
					</thead>
					<tbody id="comments_table">

					</tbody>
				</table>
			</div>
		</div>
		<div class="row col-8 m-auto">
			<div class="col-12">
				<div class="col-12" id="form-comment" method="post">
					<label for="content" class="form-label">Inserisci il tuo nome:</label>
					<input type="text" class="form-control" id="author">
					<label for="content" class="form-label">Inserisci il tuo commento:</label>
					<input type="text" class="form-control" id="content">
					<input type="text" class="d-none" id="photo">
					<div class="mt-3">
						<button id="save-comment" onclick="createComment(event)" class="btn btn-primary mb-5">Salva</button>
						<a class="btn btn-primary mb-5" th:href="@{/guest}">Annulla</a>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!--		<p id="no_borrowings" class="d-none">non ci sono prestiti</p>-->
	<!--		<div class="col-12">-->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
		integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/script/show.js"></script>
</body>

</html>
