<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Nuova Categoria</title>
	<th:block th:replace="~{fragments :: head}">
		</th>
</head>

<body>
	<header class="container-fluid mb3">
		<div class="row col-6 m-auto">
			<a th:href="@{/photos}" class="btn btn-secondary my-3">torna alla home</a>
		</div>
		<div class="row col-6 m-auto">
			<a th:href="@{/categories}" class="btn btn-secondary my-3">torna alle categorie</a>
		</div>
		<div class="row text-center">
			<h1 class="">Crea una nuova categoria</h1>
<!--			<h4 th:text="${error}" class="text-danger"></h4>-->
		</div>
	</header>
	<main class="container">
		<div class="row text-center">
			<form class="col-12" id="formCategory" th:object="${category}" th:action="@{categories/create}" method="post">
<!--									<ul>-->
<!--										<li th:each="err : ${#fields.allErrors()}" th:text="${err}">-->
<!--										</li>-->
<!--									</ul>-->
				<label for="content" class="form-label">Inserisci la categoria:</label>
<!--				<input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid">-->
				<input type="text" class="form-control" id="name" th:field="*{name}">

<!--				<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">-->
<!--					<p th:each="err : ${#fields.errors('name')}" th:text="${err}"></p>-->
<!--				</div>-->

				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Salva</button>
					<a class="btn btn-primary" th:href="@{/categories}">Annulla</a>
				</div>
			</form>
		</div>
	</main>
	<div th:replace="~{fragments :: script}"></div>
</body>

</html>
